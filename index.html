<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>

    <style>

    .painel{
    width: 500px;
    height: 500px;
    margin: auto;
    border-radius: 20px;
    text-align: center;
    padding-top: 50px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    background-color:rgb(255, 255, 255) ;

 }

 body{
    background-color:rgb(252, 141, 187);
 }

#sim{
    height: 40px;
    width: 60px;
    background-color: rgb(243, 191, 191);
    border: 2px solid    rgb(243, 191, 191);
    border-radius: 10px;
    color: white;
    margin-left: -60px;


}

#nao{

    position: absolute;
    margin-left: 10px;
    height: 40px;
    width: 60px;
    background-color: rgb(243, 191, 191);
    border: 2px solid  rgb(243, 191, 191);
    border-radius: 10px;
    color: white;




}



    </style>
</head>
<body>

    <div class="painel">
    <h1>Feliz dia dos namorados, amor <3</h1>

    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" aiz lt="">
 
    <h2> Você aceita ir em um encontro comigo? </h2>

    <a href:"https://www.youtube.com/watch?v=te8itx6uIj4"><button id="sim"> Sim </button></a>
    <button onmouseover="fuja()" id="nao"> Não </button>
   
    </div>

    <script>
        function fuja(){

            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight

            var maxX = larguraJanela - botaoNao.offsetWidth
            var maxY = alturaJanela - botaoNao.offsetHeight

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY)

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

        }
     
    </script>

</body>

</html>
